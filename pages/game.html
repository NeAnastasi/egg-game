<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пасхальный яйцебой</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Кастомные стили (добавь свои) -->
  <link rel="stylesheet" href="../styles/navbar.css" />
  <link rel="stylesheet" href="../styles/game.css" />
  <link rel="stylesheet" href="../styles/button.css" />
  <script src="../scripts/egg.js"></script>  
  <script src="../scripts/eggEnum.js"></script>
  <script src="../scripts/game.js"></script>
  <script src="../scripts/elementsHelper.js"></script>
</head>

<body>
    <div class="container py-4">
      <div class="battle-area card p-3 mb-3" id="battleArea">
        <div class="egg" id="playerEgg"></div>
        <div class="egg" id="enemyEgg"></div>
      </div>
      
      <div class="text-center">
        <button id="fightBtn" class="btn btn-pink btn-lg px-5">БОЙ!</button>
        <div class="mt-3">
          <span class="badge bg-success fs-6" id="scoreDisplay">Победы: 0</span>
        </div>
      </div>
    </div>
  
    <!-- Модальное окно для результатов -->
    <div class="modal fade" id="resultModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body text-center p-5">
            <h2 id="resultText" class="mb-4"></h2>
            <button class="btn btn-pink" data-bs-dismiss="modal">Продолжить</button>
          </div>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
